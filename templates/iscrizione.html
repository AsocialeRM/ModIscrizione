<!-- templates/iscrizione.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <title>Nuova Iscrizione</title>
</head>
<body>
<h1>Modulo di Iscrizione</h1>
<form method="post" action="/nuova_iscrizione">
    Nome: <input type="text" name="nome" required><br><br>
    Cognome: <input type="text" name="cognome" required><br><br>
    Luogo di nascita: <input type="text" name="luogo_nascita" required><br><br>
    Data di nascita: <input type="date" name="data_nascita" required><br><br>
    Indirizzo: <input type="text" name="indirizzo" required><br><br>
    CAP: <input type="text" name="cap" required><br><br>
    Telefono: <input type="tel" name="telefono" required><br><br>
    Email: <input type="email" name="email" required><br><br>

    <label><input type="checkbox" name="consenso" value="1" required> Acconsento al trattamento dei dati personali</label><br><br>

    <button type="submit">Invia Iscrizione</button>
</form>
</body>
</html>
