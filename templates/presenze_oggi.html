<!DOCTYPE html>
<html lang="it">
<head>
    <title>Presenze di Oggi</title>
</head>
<body>
<h1>Presenze di Oggi</h1>

<table border="1">
<tr><th>Nome</th><th>Cognome</th><th>Email</th><th>Ora Registrazione</th></tr>

</tr>
{% endfor %}
</table>

<a href="/">Torna alla Home</a>
</body>
</html>
